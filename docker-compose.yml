# Pi-Note Chat - Unified Docker Compose
# Usage:
#   Mac (local dev):  docker compose up --build -d
#   Pi (production):  FRONTEND_PORT=80 docker compose --env-file .env.pi up --build -d
#
# For Pi, create .env.pi with ARM32 overrides:
#   POSTGRES_IMAGE=arm32v7/postgres:15-alpine
#   BACKEND_RUNTIME=arm32v7/eclipse-temurin:21-jre
#   FRONTEND_RUNTIME=arm32v7/nginx:1.25-alpine
#   FRONTEND_PORT=80
#   JAVA_OPTS=-Xms64m -Xmx192m -XX:+UseSerialGC -XX:MaxMetaspaceSize=64m -Xss512k

services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:15-alpine}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-pinote}
      POSTGRES_USER: ${DB_USER:-pinote}
      POSTGRES_PASSWORD: ${DB_PASS:-pinote}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pinote}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      args:
        RUNTIME_IMAGE: ${BACKEND_RUNTIME:-eclipse-temurin:21-jre}
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-pinote}
      DB_USER: ${DB_USER:-pinote}
      DB_PASS: ${DB_PASS:-pinote}
      OLLAMA_HOST: ${OLLAMA_HOST:-192.168.219.201}
      OLLAMA_PORT: ${OLLAMA_PORT:-11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:0.5b}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-300}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3080,http://localhost}
      JAVA_OPTS: ${JAVA_OPTS:--Xms128m -Xmx512m}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        RUNTIME_IMAGE: ${FRONTEND_RUNTIME:-nginx:1.25-alpine}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3080}:80"
    depends_on:
      - backend

volumes:
  pgdata:
